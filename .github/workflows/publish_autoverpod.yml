name: Publish autoverpod

on:
  # Pub.dev automated publishing triggers workflows via workflow_dispatch
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    name: Publish autoverpod to pub.dev
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: autoverpod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Dry run publish
        run: flutter pub publish --dry-run

      - name: Publish to pub.dev
        run: flutter pub publish -f

